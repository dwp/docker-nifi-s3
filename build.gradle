plugins {
    id 'java'
    id 'application'
}

group = 'uk.gov.dwp.dataworks'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = "https://jitpack.io"
    }
}

tasks.withType(JavaExec) {
    systemProperties System.properties
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.701'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-core', version: '1.11.701'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.701'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
}

mainClassName = "uk.gov.dwp.dataworks.GetTemplateFromS3"
